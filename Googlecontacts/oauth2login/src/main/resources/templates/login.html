<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Contact Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #eceff1, #f5f5f5);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 420px;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #4285f4;
        }

        h2 {
            font-size: 1.75rem;
            color: #202124;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            color: #5f6368;
            margin-bottom: 2rem;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
            border: none;
            width: 100%;
        }

        .google-btn {
            background-color: #4285f4;
            color: white;
        }
        .google-btn:hover { background-color: #357ae8; }

        .github-btn {
            background-color: #24292e;
            color: white;
        }
        .github-btn:hover { background-color: #1b1f23; }

        .social-button i {
            margin-right: 12px;
            font-size: 1.2rem;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #5f6368;
        }

        .footer a {
            color: #4285f4;
            text-decoration: none;
        }
        .footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸ“±</div>
        <h2>Sign in</h2>
        <p>Access your contacts quickly and securely</p>
        
        <div class="social-buttons">
            <a href="/oauth2/authorization/google" class="social-button google-btn">
                <i class="fab fa-google"></i> Continue with Google
            </a>
            <a href="/oauth2/authorization/github" class="social-button github-btn">
                <i class="fab fa-github"></i> Continue with GitHub
            </a>
        </div>
    </div>
</body>
</html>
